<!doctype html>

<head>
    <title>Edit Curl</title>
    <style>
        #main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 0;
            max-width: 777px;
            font-size: 1.2rem;
        }

        input[type="text"] {
            padding: 0.25rem;
            font-size: 1.2rem;
        }

        input[type="submit"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>

<body>
    <form method="post" action="/edit">
        <div id="main">
            <input type="text" placeholder="Curl" name="curl" autocomplete="on">
            <input type="text" placeholder="Key" name="key" autocomplete="on">
            <input type="text" placeholder="Status" name="status" autocomplete="on">
            <input type="submit" value="Edit">

            <br><br>

            You can also do this using the terminal:

            <br><br>

            <div>
                curl -X POST -d "curl=mycurl&key=mykey&status=mystatus" https://this.website/edit
            </div>
        </div>
    </form>
</body>

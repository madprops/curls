<!doctype html>

<head>
    <title>Curls Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/style.css') }}">
    <script src="{{ url_for('static', filename='jdenticon.js') }}"></script>
    <script src="{{ url_for('static', filename='dateformat.js') }}"></script>
    <script src="{{ url_for('static', filename='dom.js') }}"></script>
    <script src="{{ url_for('static', filename='needcontext.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/bundle.js') }}"></script>

    <script>
        window.onload = () => {
            App.setup()
        }
    </script>
</head>

<body>
    <div id="main">
        <div id="left_side">
            <div id="left_top">
                <div class="pointer glow" id="curlist_top" title="Click to show a menu"></div>
            </div>

            <textarea id="curlist" spellcheck="false" placeholder="One per line" title="Add the curls you want to monitor here"></textarea>
        </div>

        <div id="right_side">
            <div id="controls">
                <button id="toggle_curlist" title="Toggle the curlist">&lt;</button>
                <div class="pointer glow" id="updater" title="Click to change updater"></div>
                <button id="update" title="Update now">Update</button>

                <select id="sort" title="Order by newests status, or by curlist order, or alphanumerically">
                    <option value="recent">Recent</option>
                    <option value="order">Order</option>
                    <option value="alpha">Alpha</option>
                </select>

                <select id="color" title="Change the accent color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="white">White</option>
                </select>

                <a href="/claim" target="_blank" title="Get a key to control a new curl">Claim</a>

                <div title="The current version of Curls and the Dashboard">v{{version}}</div>
            </div>

            <div id="change">
                <button id="picker" title="Switch to other used curls">$</button>
                <input type="text" id="change_curl" placeholder="Curl" title="Enter your curl here">
                <input type="password" id="change_key" placeholder="Key" title="The key used to control the curl">
                <input type="text" id="change_status" placeholder="Status" spellcheck="true" title="The status text of the curl">
                <button id="change_submit" title="Change the status of your curl">Change</button>
                <input type="text" id="filter" placeholder="Filter" title="Filter the items">
            </div>

            <div id="container"></div>
        </div>
    </div>
</body>

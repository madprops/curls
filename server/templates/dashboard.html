<!doctype html>

<head>
    <title>Curls Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/style.css') }}">
    <script src="{{ url_for('static', filename='dashboard/js/bundle.libs.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/bundle.main.js') }}"></script>

    <script>
        App.version = "{{ version }}";
    </script>
</head>

<body>
    <div id="main">
        <div id="left_side">
            <div class="glow noselect" id="curlist_top" title="Click to show a menu"></div>
            <input type="text" id="curlist_filter" placeholder="Filter">

            <div id="curlist_container" tabindex="0">
                <div id="curlist"></div>
            </div>

            <div class="button" id="claim" title="Get a key to control a new curl">Claim Your Own</div>
        </div>

        <div id="right_side">
            <div id="controls">
                <div class="button" id="toggle_curlist" title="Toggle the curlist">&lt;</div>
                <div class="button" id="color"></div>
                <div class="button" id="sort"></div>
                <div class="button" id="updater"></div>
                <input type="text" id="filter" placeholder="Filter" title="Filter the items">
                <div class="button" id="filter_button">Filters</div>
            </div>

            <div id="change">
                <div class="button" id="picker" title="Switch to other curls you own">$</div>
                <input type="text" id="change_curl" placeholder="Curl" title="A curl you own">
                <input type="password" id="change_key" placeholder="Key" title="The key used to control the curl">
                <input type="text" id="change_status" placeholder="Status" spellcheck="true" title="The new status of the curl">
                <div class="button" id="change_submit" title="Change the status of your curl">Change</div>
            </div>

            <div id="container_outer">
                <div id="container"></div>
            </div>

            <div id="footer">
                <div class="footer_item">
                    <div class="button" id="scroller_top" title="Scroll to the top">Top</div>
                    <div class="button" id="scroller_bottom" title="Scroll to the bottom">Bottom</div>
                </div>

                <div class="footer_item" title="Font family for the whole interface">
                    <div>Font:</div>
                    <div class="button" id="font"></div>
                </div>

                <div class="footer_item" title="Border type for the items">
                    <div>Border:</div>
                    <div class="button" id="border"></div>
                </div>

                <div class="footer_item pointer" id="peek_enabled_item" title="Enable or disable the peek when clicking items in the curls list">
                    <div>Peek:</div>
                    <input id="peek_enabled" type="checkbox">
                </div>

                <div class="footer_item pointer" id="wrap_enabled_item" title="Enable or disable wrapping on the status">
                    <div>Wrap:</div>
                    <input id="wrap_enabled" type="checkbox">
                </div>

                <div class="glow noselect" id="version" title="The current version of Curls and the Dashboard">v{{version}}</div>
            </div>
        </div>

        <div id="peek"></div>
    </div>

    <template id="alert_template">
        <div id="alert_items">
            <div id="alert_text"></div>

            <div id="alert_buttons">
                <div class="modal_button" id="alert_copy">Copy</div>
                <div class="modal_button" id="alert_ok">Okay</div>
            </div>
        </div>
    </template>

    <template id="prompt_template">
        <div id="prompt_items">
            <input type="text" id="prompt_input" placeholder="Type something">
            <div class="modal_button" id="prompt_submit">Submit</div>
        </div>
    </template>

    <template id="confirm_template">
        <div id="confirm_items">
            <div class="modal_button" id="confirm_ok" tabindex="0">Okay</div>
        </div>
    </template>
</body>
